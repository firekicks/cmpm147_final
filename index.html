<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fractal Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="controls">
      <label for="cSliderX">C Real:</label>
      <input type="range" id="cSliderX" min="-2.5" max="1" step="0.01" value="0" />
      <label for="cSliderY">C Imaginary:</label>
      <input type="range" id="cSliderY" min="-1" max="1" step="0.01" value="0" />
      <label for="colorSeed">Color and C Seed:</label>
      <input type="number" id="colorSeed" value="0" />
      <button onclick="applySeeds()">Apply Seeds</button>
      <button id="toggleValueAnimation">Toggle Value Animation</button>
      <button id="toggleColorAnimation">Toggle Color Animation</button>
    </div>
  </body>
</html>
